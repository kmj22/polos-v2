<mat-sidenav-container>
  <mat-sidenav #sidenav [fixedInViewport]="true">

    <div class="nav-close" fxLayoutAlign="flex-end" (click)="sidenav.close()">
      <div inlineSVG="/assets/close.svg"></div>
    </div>

    <div class="nav" fxLayout="column" fxLayoutGap="30px" (click)="sidenav.close()">
      <a class="nav-item" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a>
      <a class="nav-item" routerLink="/menu" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">MENU</a>
      <a class="nav-item" routerLink="/menu" [queryParams]="{category: 'beer'}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">BEER MENU</a>
      <a class="nav-item" routerLink="/order" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">ORDER NOW</a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-navbar (toggleSideNav)="sidenav.toggle()"></app-navbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>

    <div (click)="scrollToTop()" style="position: fixed; bottom: 2vw; right: 2vw;" *ngIf="showScrollToTop">
      scroll to top
    </div>
  </mat-sidenav-content>


</mat-sidenav-container>
