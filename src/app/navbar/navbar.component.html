<div class="nav" fxLayout fxLayoutAlign="center" fxLayoutGap="2em" fxHide.xs>
  <a class="nav-item" *ngFor="let navItem of NAV_ITEMS"
     [routerLink]="navItem.url" routerLinkActive="active"
     [queryParams]="navItem.queryParams"
     [routerLinkActiveOptions]="{exact: true}">{{navItem.label}}</a>
</div>

<div class="nav" fxLayoutAlign="flex-end" (click)="toggleSideNav.emit()" fxHide.gt-xs>
  <div [inlineSVG]="'/assets/menu.svg'"></div>
</div>
